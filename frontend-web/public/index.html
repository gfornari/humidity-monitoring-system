<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Humidity and temperature monitoring</title>

  <!-- reset CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">

  <!-- load Material Components Web -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

  <!-- load Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- load our CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="display-1" style="text-align: center; color: #039be5">Humidity and Temperature Monitoring</h1>

  <main>
    <!-- ***dialog part*** -->
    <aside id="my-mdc-dialog"
    class="mdc-dialog"
    role="alertdialog"
    aria-labelledby="my-mdc-dialog-label"
    aria-describedby="my-mdc-dialog-description">
    <div class="mdc-dialog__surface">
      <header class="mdc-dialog__header">
        <h2 id="my-mdc-dialog-label" class="mdc-dialog__header__title">
          Warning!
        </h2>
        <h2 id="my-mdc-dialog-title" class="mdc-dialog__header__title">
        </h2>
      </header>
      <section id="my-mdc-dialog-description" class="mdc-dialog__body">
      </section>
      <footer class="mdc-dialog__footer">
        <button type="button" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--accept">Ok</button>
      </footer>
    </div>
    <div class="mdc-dialog__backdrop"></div>
	</aside>
  <!-- ***** -->
  <div id="building-selector"></div>
  <div class="mdc-layout-grid">
    <div class="mdc-layout-grid__inner">
      <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6-desktop mdc-layout-grid__cell--span-8-tablet"><div id="sensors-chart-humidity"></div></div>
      <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6-desktop mdc-layout-grid__cell--span-8-tablet"><div id="sensors-chart-temperature"></div></div>
    </div>
  </div>
  <section class="events">
    <h1 class="mdc-typography--display1" style="color: red">Critical Events</h1>
    <div id="events-list"></div>
  </section>
</main>

<script src="bundle.js"></script>

</body>
</html>
